<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <!-- Slick CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <ul class="page-around">
    <h2 class="page-around-title">周辺観光</h2>
    <div class="autoplay">
      <div class="slide-container">
        <img src="./img/himawari.png" alt="Image 1" />
        <div class="text-box">
          <p class="text-title">黄金の丘</p>
          <p class="text-text">緩やかな丘一面が金色に染まる、広大で</br>
          美しいひまわり畑</p>
        </div>
      </div>
      <div class="slide-container">
        <img src="./img/taki.png" alt="Image 2" />
        <div class="text-box">
          <p class="text-title">風音の滝</p>
          <p class="text-text">風に乗ってささやくように流れる、心を</br>
          癒す涼やかな滝</p>
        </div>
      </div>
      <div class="slide-container">
        <img src="./img/shounyudou.png" alt="Image 3" />
        <div class="text-box">
          <p class="text-title">月影洞窟</p>
          <p class="text-text">千年を超える歳月が作り出した、壮大で</br>
          幻想的な鍾乳洞</p>
        </div>
      </div>
      <div class="slide-container">
        <img src="./img/yumemi.png" alt="Image 4" />
        <div class="text-box">
          <p class="text-title">ゆめの実カフェ</p>
          <p class="text-text">地元産の新鮮な果物を使ったスイーツが</br>
          人気の、ほっこりカフェ</p>
        </div>
      </div>
    </div>
</ul>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Slick JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <!-- Custom JS -->
    <script src="./script.js"></script>
  </body>
</html>
